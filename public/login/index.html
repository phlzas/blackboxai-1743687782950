<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="login-container">
            <h1>Login now</h1>
            <p class="welcome-text">Hello , Welcome back ðŸ‘‹</p>
            
            <button class="google-login">
                <img src="https://www.google.com/favicon.ico" alt="Google icon" class="google-icon">
                Login with Google
            </button>

            <div class="divider">
                <span>   or Login with Email  </span>
            </div>

            <form id="loginForm">
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" placeholder="Enter your email" required>
                </div>

                <div class="form-group">
                    <label for="password">Password</label>
                    <div class="password-input">
                        <input type="password" id="password" placeholder="Enter your password" required>
                        <button type="button" class="toggle-password">
                            <img src="eye.svg" alt="Toggle password" class="eye-icon">
                        </button>
                    </div>
                </div>

                <a href="#" class="forgot-password">Forgot Password?</a>

                <button type="submit" class="login-button">Login</button>
            </form>

            <p class="signup-text">
                Not registered yet? 
                <a href="#" class="create-account">Create an account</a>
                <a href="#" class="signup-link">SignUp</a>
            </p>
        </div>
        <div class="image-container">
            <img src="login-illustration.svg" alt="Login illustration" class="login-illustration">
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
