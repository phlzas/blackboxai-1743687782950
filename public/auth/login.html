<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Dream Coach</title>
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        primary: '#7C3AED',
                        secondary: '#4F46E5',
                    }
                }
            }
        }
    </script>
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f9fafb;
        }
        .login-container {
            min-height: 100vh;
        }
    </style>
</head>
<body>
    <!-- Navbar -->
    <div id="navbar"></div>
    <script>
      fetch('/components/navbar.html')
        .then(response => response.text())
        .then(html => {
          document.getElementById('navbar').innerHTML = html;
          // Adjust page layout after navbar loads
          document.querySelector('.login-container').classList.add('mt-16');
        })
        .catch(() => {
          document.getElementById('navbar').innerHTML = `
            <nav class="bg-white shadow-sm p-4">Navigation</nav>
          `;
          console.error("Failed to load navigation component");
        });
    </script>

    <div class="login-container flex items-center justify-center p-4 mt-16">
        <div class="w-full max-w-md bg-white rounded-xl shadow-lg overflow-hidden">
            <!-- Header -->
            <div class="bg-gradient-to-r from-primary to-secondary p-6 text-center">
                <h1 class="text-2xl font-bold text-white">Welcome Back</h1>
                <p class="text-white opacity-90 mt-1">Login to continue your journey</p>
            </div>
            
            <!-- Login Form -->
            <div class="p-6">
                <!-- Google Login -->
                <button class="w-full flex items-center justify-center gap-2 bg-white border border-gray-200 rounded-lg py-2.5 px-4 font-medium text-gray-700 hover:bg-gray-50 transition-colors">
                    <img src="https://www.google.com/favicon.ico" alt="Google" class="w-5 h-5">
                    Continue with Google
                </button>
                
                <div class="flex items-center my-6">
                    <div class="flex-grow border-t border-gray-200"></div>
                    <span class="mx-4 text-gray-400 text-sm">OR</span>
                    <div class="flex-grow border-t border-gray-200"></div>
                </div>
                
                <form id="loginForm">
                    <!-- Role Selection -->
                    <div class="mb-4">
                        <label class="block text-gray-700 text-sm font-medium mb-2" for="role">
                            I am a
                        </label>
                        <select id="role" name="role" required
                            class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-primary focus:border-transparent">
                            <option value="">Select your role</option>
                            <option value="student">Student / Career Switcher</option>
                            <option value="coach">Coach</option>
                        </select>
                    </div>
                    
                    <!-- Email -->
                    <div class="mb-4">
                        <label class="block text-gray-700 text-sm font-medium mb-2" for="email">
                            Email
                        </label>
                        <input type="email" id="email" name="email" required
                            class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-primary focus:border-transparent"
                            placeholder="Enter your email">
                    </div>
                    
                    <!-- Password -->
                    <div class="mb-6">
                        <label class="block text-gray-700 text-sm font-medium mb-2" for="password">
                            Password
                        </label>
                        <div class="relative">
                            <input type="password" id="password" name="password" required
                                class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-primary focus:border-transparent"
                                placeholder="Enter your password">
                            <button type="button" id="togglePassword" class="absolute right-3 top-1/2 transform -translate-y-1/2 text-gray-400 hover:text-gray-600">
                                <i class="far fa-eye"></i>
                            </button>
                        </div>
                        <a href="#" class="text-sm text-primary hover:underline mt-1 inline-block">Forgot password?</a>
                    </div>
                    
                    <!-- Submit -->
                    <button type="submit" 
                        class="w-full bg-gradient-to-r from-primary to-secondary text-white py-2.5 px-4 rounded-lg font-medium hover:opacity-90 transition-opacity">
                        Login
                    </button>
                </form>
                
                <div class="mt-6 text-center text-sm text-gray-600">
                    Don't have an account? 
                    <a href="#" id="registerLink" class="text-primary font-medium hover:underline">Sign up</a>
                </div>
            </div>
        </div>
    </div>

    <!-- Toast Notification (hidden by default) -->
    <div id="toast" class="fixed bottom-4 right-4 bg-gray-800 text-white px-4 py-2 rounded-lg shadow-lg hidden">
        <div class="flex items-center">
            <span id="toastMessage"></span>
            <button id="closeToast" class="ml-4 text-gray-300 hover:text-white">
                <i class="fas fa-times"></i>
            </button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
