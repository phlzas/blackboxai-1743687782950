<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coach Registration - Dream Coach</title>
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        primary: '#7C3AED',
                        secondary: '#4F46E5',
                    }
                }
            }
        }
    </script>
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f9fafb;
        }
        .register-container {
            min-height: 100vh;
        }
    </style>
</head>
<body>
    <div class="register-container flex items-center justify-center p-4">
        <div class="w-full max-w-md bg-white rounded-xl shadow-lg overflow-hidden">
            <!-- Header -->
            <div class="bg-gradient-to-r from-primary to-secondary p-6 text-center">
                <h1 class="text-2xl font-bold text-white">Coach Registration</h1>
                <p class="text-white opacity-90 mt-1">Share your knowledge and expertise</p>
            </div>
            
            <!-- Registration Form -->
            <div class="p-6">
                <form id="registerForm">
                    <!-- Name -->
                    <div class="mb-4">
                        <label class="block text-gray-700 text-sm font-medium mb-2" for="name">
                            Full Name
                        </label>
                        <input type="text" id="name" name="name" required
                            class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-primary focus:border-transparent"
                            placeholder="Your full name">
                    </div>
                    
                    <!-- Email -->
                    <div class="mb-4">
                        <label class="block text-gray-700 text-sm font-medium mb-2" for="email">
                            Email
                        </label>
                        <input type="email" id="email" name="email" required
                            class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-primary focus:border-transparent"
                            placeholder="Enter your email">
                    </div>
                    
                    <!-- Password -->
                    <div class="mb-4">
                        <label class="block text-gray-700 text-sm font-medium mb-2" for="password">
                            Password
                        </label>
                        <div class="relative">
                            <input type="password" id="password" name="password" required
                                class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-primary focus:border-transparent"
                                placeholder="Create a password">
                            <button type="button" id="togglePassword" class="absolute right-3 top-1/2 transform -translate-y-1/2 text-gray-400 hover:text-gray-600">
                                <i class="far fa-eye"></i>
                            </button>
                        </div>
                        <p class="text-xs text-gray-500 mt-1">Minimum 8 characters with numbers and symbols</p>
                    </div>
                    
                    <!-- Confirm Password -->
                    <div class="mb-6">
                        <label class="block text-gray-700 text-sm font-medium mb-2" for="confirmPassword">
                            Confirm Password
                        </label>
                        <input type="password" id="confirmPassword" name="confirmPassword" required
                            class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-primary focus:border-transparent"
                            placeholder="Confirm your password">
                    </div>
                    
                    <!-- Expertise Areas -->
                    <div class="mb-6">
                        <label class="block text-gray-700 text-sm font-medium mb-2" for="expertise">
                            Your Expertise Areas
                        </label>
                        <textarea id="expertise" name="expertise" rows="3"
                            class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-primary focus:border-transparent"
                            placeholder="Describe your areas of expertise (e.g., Career Coaching, Software Development, etc.)"></textarea>
                    </div>
                    
                    <!-- Experience -->
                    <div class="mb-6">
                        <label class="block text-gray-700 text-sm font-medium mb-2" for="experience">
                            Years of Experience
                        </label>
                        <select id="experience" name="experience" required
                            class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-primary focus:border-transparent">
                            <option value="">Select your experience level</option>
                            <option value="1-3">1-3 years</option>
                            <option value="3-5">3-5 years</option>
                            <option value="5-10">5-10 years</option>
                            <option value="10+">10+ years</option>
                        </select>
                    </div>
                    
                    <!-- LinkedIn Profile -->
                    <div class="mb-6">
                        <label class="block text-gray-700 text-sm font-medium mb-2" for="linkedin">
                            LinkedIn Profile (Optional)
                        </label>
                        <input type="url" id="linkedin" name="linkedin"
                            class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-primary focus:border-transparent"
                            placeholder="https://linkedin.com/in/yourprofile">
                    </div>
                    
                    <!-- Submit -->
                    <button type="submit" 
                        class="w-full bg-gradient-to-r from-primary to-secondary text-white py-2.5 px-4 rounded-lg font-medium hover:opacity-90 transition-opacity">
                        Create Account
                    </button>
                </form>
                
                <div class="mt-6 text-center text-sm text-gray-600">
                    Already have an account? 
                    <a href="../login.html" class="text-primary font-medium hover:underline">Log in</a>
                </div>
            </div>
        </div>
    </div>

    <!-- Toast Notification (hidden by default) -->
    <div id="toast" class="fixed bottom-4 right-4 bg-gray-800 text-white px-4 py-2 rounded-lg shadow-lg hidden">
        <div class="flex items-center">
            <span id="toastMessage"></span>
            <button id="closeToast" class="ml-4 text-gray-300 hover:text-white">
                <i class="fas fa-times"></i>
            </button>
        </div>
    </div>

    <script src="../script.js"></script>
</body>
</html>
