<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Dashboard</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body class="bg-gray-50">
    <div id="navbar"></div>
    
    <main class="container mx-auto px-4 py-8">
        <div class="flex justify-between items-center mb-8">
            <h1 class="text-3xl font-bold text-gray-800">Student Dashboard</h1>
            <div class="flex items-center space-x-4">
                <span class="text-gray-600">Welcome, Student!</span>
                <div class="w-10 h-10 rounded-full bg-purple-100 flex items-center justify-center">
                    <i class="fas fa-user text-purple-600"></i>
                </div>
            </div>
        </div>

        <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
            <!-- Upcoming Sessions -->
            <div class="bg-white rounded-lg shadow p-6">
                <h2 class="text-xl font-semibold mb-4 text-gray-700">
                    <i class="fas fa-calendar-alt mr-2 text-blue-500"></i>
                    Upcoming Sessions
                </h2>
                <div class="space-y-3">
                    <div class="border-l-4 border-blue-500 pl-4 py-2">
                        <p class="font-medium">Math Tutoring</p>
                        <p class="text-sm text-gray-500">Tomorrow, 3:00 PM</p>
                    </div>
                    <div class="border-l-4 border-green-500 pl-4 py-2">
                        <p class="font-medium">Science Workshop</p>
                        <p class="text-sm text-gray-500">Friday, 10:00 AM</p>
                    </div>
                </div>
            </div>

            <!-- Recent Assignments -->
            <div class="bg-white rounded-lg shadow p-6">
                <h2 class="text-xl font-semibold mb-4 text-gray-700">
                    <i class="fas fa-tasks mr-2 text-purple-500"></i>
                    Recent Assignments
                </h2>
                <div class="space-y-3">
                    <div class="flex justify-between items-center">
                        <div>
                            <p class="font-medium">Algebra Homework</p>
                            <p class="text-sm text-gray-500">Due in 2 days</p>
                        </div>
                        <span class="bg-yellow-100 text-yellow-800 px-2 py-1 rounded-full text-xs">Pending</span>
                    </div>
                    <div class="flex justify-between items-center">
                        <div>
                            <p class="font-medium">Science Project</p>
                            <p class="text-sm text-gray-500">Submitted</p>
                        </div>
                        <span class="bg-green-100 text-green-800 px-2 py-1 rounded-full text-xs">Graded: A</span>
                    </div>
                </div>
            </div>

            <!-- Quick Actions -->
            <div class="bg-white rounded-lg shadow p-6">
                <h2 class="text-xl font-semibold mb-4 text-gray-700">
                    <i class="fas fa-bolt mr-2 text-orange-500"></i>
                    Quick Actions
                </h2>
                <div class="space-y-3">
                    <button class="w-full bg-blue-100 text-blue-700 px-4 py-2 rounded-lg flex items-center justify-between hover:bg-blue-200 transition">
                        <span>Book a Session</span>
                        <i class="fas fa-chevron-right"></i>
                    </button>
                    <button class="w-full bg-purple-100 text-purple-700 px-4 py-2 rounded-lg flex items-center justify-between hover:bg-purple-200 transition">
                        <span>View Resources</span>
                        <i class="fas fa-chevron-right"></i>
                    </button>
                    <button class="w-full bg-green-100 text-green-700 px-4 py-2 rounded-lg flex items-center justify-between hover:bg-green-200 transition">
                        <span>Message Coach</span>
                        <i class="fas fa-chevron-right"></i>
                    </button>
                </div>
            </div>
        </div>
    </main>

    <!-- Load navbar script -->
    <script src="/auth/script.js"></script>
</body>
</html>
