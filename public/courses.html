<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Courses</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-50">
  <!-- Navbar -->
  <div id="navbar"></div>
  <script>
    fetch('/components/navbar.html')
      .then(response => response.text())
      .then(data => {
        document.getElementById('navbar').innerHTML = data;
      });
  </script>

  <div class="container mx-auto p-4 pt-8">
    <h1 class="text-3xl font-bold text-center mb-8">Available Courses</h1>

    <!-- Course list container -->
    <div id="course-list" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
      <!-- Courses will be dynamically populated by JavaScript -->
    </div>

    <!-- Pagination -->
    <div id="pagination" class="mt-8 flex justify-center gap-2">
      <!-- Pagination buttons will be generated here -->
    </div>
  </div>

  <script src="/js/courses.js"></script>
</body>
</html>
