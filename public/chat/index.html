<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
</head>
<body>






    <header>
        <nav>
            <div class="logo1">
                <div class="A123">
                    <img src="images/logo.svg" alt="DreamCoach" class="logo1">  <p> DREAM_COACH </p>   </div>
                    
                </div>
            <div class="nav-links">
                <a href="#" class="active">Home</a>
                <a href="#">Courses</a>
                <a href="#">Chat</a>
                <a href="#">Community</a>
            </div>
            <div class="nav-actions">
                <button class="search-btn">
                    <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><circle cx="11" cy="11" r="8"></circle><line x1="21" y1="21" x2="16.65" y2="16.65"></line></svg>
                </button>
                <button class="cart-btn">
                    <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><circle cx="9" cy="21" r="1"></circle><circle cx="20" cy="21" r="1"></circle><path d="M1 1h4l2.68 13.39a2 2 0 0 0 2 1.61h9.72a2 2 0 0 0 2-1.61L23 6H6"></path></svg>
                </button>
                <div class="profile-dropdown">
                    <img src="https://images.unsplash.com/photo-1472099645785-5658abf4ff4e" alt="Profile" class="profile-img">
                    <div class="dropdown-content">
                        <a href="#"><svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M20 21v-2a4 4 0 0 0-4-4H8a4 4 0 0 0-4 4v2"></path><circle cx="12" cy="7" r="4"></circle></svg> Profile</a>
                        <a href="#"><svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M12 20h9"></path><path d="M16.5 3.5a2.121 2.121 0 0 1 3 3L7 19l-4 1 1-4L16.5 3.5z"></path></svg> Edit Account</a>
                        <a href="#"><svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><circle cx="12" cy="12" r="3"></circle><path d="M19.4 15a1.65 1.65 0 0 0 .33 1.82l.06.06a2 2 0 0 1 0 2.83 2 2 0 0 1-2.83 0l-.06-.06a1.65 1.65 0 0 0-1.82-.33 1.65 1.65 0 0 0-1 1.51V21a2 2 0 0 1-2 2 2 2 0 0 1-2-2v-.09A1.65 1.65 0 0 0 9 19.4a1.65 1.65 0 0 0-1.82.33l-.06.06a2 2 0 0 1-2.83 0 2 2 0 0 1 0-2.83l.06-.06a1.65 1.65 0 0 0 .33-1.82 1.65 1.65 0 0 0-1.51-1H3a2 2 0 0 1-2-2 2 2 0 0 1 2-2h.09A1.65 1.65 0 0 0 4.6 9a1.65 1.65 0 0 0-.33-1.82l-.06-.06a2 2 0 0 1 0-2.83 2 2 0 0 1 2.83 0l.06.06a1.65 1.65 0 0 0 1.82.33H9a1.65 1.65 0 0 0 1-1.51V3a2 2 0 0 1 2-2 2 2 0 0 1 2 2v.09a1.65 1.65 0 0 0 1 1.51 1.65 1.65 0 0 0 1.82-.33l.06-.06a2 2 0 0 1 2.83 0 2 2 0 0 1 0 2.83l-.06.06a1.65 1.65 0 0 0-.33 1.82V9a1.65 1.65 0 0 0 1.51 1H21a2 2 0 0 1 2 2 2 2 0 0 1-2 2h-.09a1.65 1.65 0 0 0-1.51 1z"></path></svg> Settings</a>

                        <a href="#" class="logout"><svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M9 21H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h4"></path><polyline points="16 17 21 12 16 7"></polyline><line x1="21" y1="12" x2="9" y2="12"></line></svg> Logout</a>
                    </div>
                </div>
            </div>
        </nav>
    </header>














    <div class="chat-container">
        <div class="sidebar">
            
            <div class="search-bar">
                <i class="fas fa-search"></i>
                <input type="text" placeholder="Search chats...">
            </div>
            <div class="chat-filters">
                <button class="active">All</button>
                <button>Unread</button>
                <button>Important</button>
            </div>
            <div class="chat-list">
                <!-- Chat list items will be added by JavaScript -->
            </div>
            <div class="user-profile">
                <img src="https://ui-avatars.com/api/?name=John+Doe&background=random" alt="Profile" class="profile-pic">
                <div class="user-info">
                    <h4>John Doe</h4>
                    <span class="status">Available</span>
                </div>
                <button class="settings-btn">
                    <i class="fas fa-cog"></i>
                </button>
            </div>
        </div>
        <div class="chat-main">
            <div class="chat-header">
                <div class="chat-info">
                    <img src="https://ui-avatars.com/api/?name=Medina+Rose&background=random" alt="Profile" class="profile-pic">
                    <div class="user-info">
                        <h3>Medina Rose</h3>
                        <span class="status">Online</span>
                    </div>
                </div>
                <div class="header-actions">
                    <button class="action-btn" title="Video Call">
                        <i class="fas fa-video"></i>
                    </button>
                    <button class="action-btn" title="Voice Call">
                        <i class="fas fa-phone"></i>
                    </button>
                    <button class="action-btn" title="Search">
                        <i class="fas fa-search"></i>
                    </button>
                    <button class="action-btn" title="More">
                        <i class="fas fa-ellipsis-v"></i>
                    </button>
                </div>
            </div>
            <div class="chat-messages">
                <!-- Messages will be added by JavaScript -->
            </div>
            <div class="chat-input">
                <div class="input-container">
                    <button class="action-btn" title="Add Emoji">
                        <i class="far fa-smile"></i>
                    </button>
                    <input type="text" placeholder="Type your message...">
                    <button class="action-btn" title="Attach File">
                        <i class="fas fa-paperclip"></i>
                    </button>
                    <button class="action-btn" title="Record Voice">
                        <i class="fas fa-microphone"></i>
                    </button>
                    <button class="send-btn" title="Send Message">
                        <i class="fas fa-paper-plane"></i>
                    </button>
                </div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
