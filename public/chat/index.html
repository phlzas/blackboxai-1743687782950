<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dream Coach Chat</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
</head>
<header>
    <div id="navbar"></div>
    <script>
        fetch('../components/navbar.html')
        .then(response => response.text())
        .then(data => {
            document.getElementById('navbar').innerHTML = data;
        });
    </script>
</header>
<body>
   

    <div class="chat-container">
        <div class="sidebar">
            
            <div class="search-bar">
                <i class="fas fa-search"></i>
                <input type="text" placeholder="Search chats...">
            </div>
            <div class="chat-filters">
                <button class="active">All</button>
                <button>Unread</button>
                <button>Important</button>
            </div>
            <div class="chat-list">
                <!-- Chat list items will be added by JavaScript -->
            </div>
            <div class="user-profile">
                <img src="https://ui-avatars.com/api/?name=John+Doe&background=random" alt="Profile" class="profile-pic">
                <div class="user-info">
                    <h4>John Doe</h4>
                    <span class="status">Available</span>
                </div>
                <button class="settings-btn">
                    <i class="fas fa-cog"></i>
                </button>
            </div>
        </div>
        <div class="chat-main">
            <div class="chat-header">
                <div class="chat-info">
                    <img src="https://ui-avatars.com/api/?name=Medina+Rose&background=random" alt="Profile" class="profile-pic">
                    <div class="user-info">
                        <h3>Medina Rose</h3>
                        <span class="status">Online</span>
                    </div>
                </div>
                <div class="header-actions">
                    <button class="action-btn" title="Video Call">
                        <i class="fas fa-video"></i>
                    </button>
                    <button class="action-btn" title="Voice Call">
                        <i class="fas fa-phone"></i>
                    </button>
                    <button class="action-btn" title="Search">
                        <i class="fas fa-search"></i>
                    </button>
                    <button class="action-btn" title="More">
                        <i class="fas fa-ellipsis-v"></i>
                    </button>
                </div>
            </div>
            <div class="chat-messages">
                <!-- Messages will be added by JavaScript -->
            </div>
            <div class="chat-input">
                <div class="input-container">
                    <button class="action-btn" title="Add Emoji">
                        <i class="far fa-smile"></i>
                    </button>
                    <input type="text" placeholder="Type your message...">
                    <button class="action-btn" title="Attach File">
                        <i class="fas fa-paperclip"></i>
                    </button>
                    <button class="action-btn" title="Record Voice">
                        <i class="fas fa-microphone"></i>
                    </button>
                    <button class="send-btn" title="Send Message">
                        <i class="fas fa-paper-plane"></i>
                    </button>
                </div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
